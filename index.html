<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OmniVillage AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eef7ee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 900px;
      height: 90vh;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
    }

    header {
      background: #2e8a33;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f7fbf7;
    }

    .msg {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.4;
    }

    .user {
      background: #4caf50;
      color: #ffffff;
      margin-left: auto;
    }

    .bot {
      background: #ffffff;
      border: 1px solid #dddddd;
    }

    footer {
      display: flex;
      padding: 15px;
      gap: 10px;
      border-top: 1px solid #dddddd;
    }

    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #2e8a33;
      color: #ffffff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <h2>OmniVillage AI Assistant</h2>
      <p>Village Intelligence System</p>
    </header>

    <div id="chat">
      <div class="msg bot">
        Welcome to OmniVillage. Ask your question to begin.
      </div>
    </div>

    <footer>
      <input id="q" placeholder="Ask about crops, business, energy...">
      <button id="send">Send</button>
    </footer>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("q");
    const send = document.getElementById("send");

    function addMsg(text, cls) {
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendQuestion() {
      const question = input.value.trim();
      if (!question) return;

      addMsg(question, "user");
      input.value = "";

      try {
        const res = await fetch(
          "https://omniversechatbot.onrender.com/api/chat",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: question })
          }
        );

        const data = await res.json();
        addMsg(data.reply || "No response", "bot");
      } catch {
        addMsg("Backend not reachable.", "bot");
      }
    }

    send.onclick = sendQuestion;
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendQuestion();
    });
  </script>
</body>
</html>
