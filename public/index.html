<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OmniVillage AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --primary: #2e8a33;
      --primary-light: #4caf50;
      --bg: #f2f7f3;
      --panel: #ffffff;
      --border: #e2e8e2;
      --bot-bg: #f9fbf9;
      --text-muted: #6b7280;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #eaf4ea, #f6fbf6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      width: 100%;
      max-width: 1100px;
      height: 92vh;
      background: var(--panel);
      border-radius: 18px;
      box-shadow: 0 25px 70px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* HEADER */
    header {
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
      color: white;
      padding: 22px;
      text-align: center;
    }

    header h2 {
      margin: 0;
      font-size: 1.9rem;
      font-weight: 600;
    }

    header p {
      margin-top: 6px;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    /* CHAT */
    #chat {
      flex: 1;
      padding: 26px;
      overflow-y: auto;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .msg {
      max-width: 78%;
      padding: 14px 18px;
      border-radius: 14px;
      font-size: 0.95rem;
      line-height: 1.6;
      animation: fadeIn 0.2s ease-in;
      word-wrap: break-word;
    }

    .msg.user {
      align-self: flex-end;
      background: var(--primary-light);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .msg.bot {
      align-self: flex-start;
      background: var(--bot-bg);
      border: 1px solid var(--border);
      color: #1f2937;
      border-bottom-left-radius: 4px;
    }

    .msg.bot strong {
      color: var(--primary);
    }

    /* INPUT BAR */
    footer {
      border-top: 1px solid var(--border);
      padding: 16px;
      background: white;
      display: flex;
      gap: 12px;
    }

    input {
      flex: 1;
      padding: 14px 16px;
      font-size: 0.95rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      outline: none;
    }

    input:focus {
      border-color: var(--primary-light);
    }

    button {
      padding: 14px 26px;
      font-size: 0.95rem;
      border-radius: 12px;
      border: none;
      background: var(--primary);
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #256f2a;
    }

    /* ANIMATION */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* SCROLLBAR */
    #chat::-webkit-scrollbar {
      width: 8px;
    }
    #chat::-webkit-scrollbar-thumb {
      background: #cfe6cf;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <h2>OmniVillage AI Assistant</h2>
      <p>Village Intelligence & Decision Support System</p>
    </header>

    <div id="chat">
      <div class="msg bot">
        <strong>OmniVillage Assistant</strong><br><br>
        Welcome to OmniVillage.<br>
        Ask questions about <b>business</b>, <b>agriculture</b>, <b>energy</b>,
        <b>fisheries</b>, or <b>village demography</b>.
      </div>
    </div>

    <footer>
      <input id="q" placeholder="Ask about crops, business, energyâ€¦" />
      <button id="send">Send</button>
    </footer>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("q");
    const send = document.getElementById("send");

    function addMsg(text, cls) {
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.innerHTML = cls === "bot"
        ? "<strong>OmniVillage Assistant</strong><br>" + text.replace(/\n/g, "<br>")
        : text;

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendQuestion() {
      const question = input.value.trim();
      if (!question) return;

      addMsg(question, "user");
      input.value = "";

      try {
        const res = await fetch("https://omniversechatbot.onrender.com/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: question })
        });

        const data = await res.json();
        addMsg(data.reply || "No response received.", "bot");
      } catch {
        addMsg("Backend not reachable. Please try again later.", "bot");
      }
    }

    send.onclick = sendQuestion;
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendQuestion();
    });
  </script>
</body>
</html>
