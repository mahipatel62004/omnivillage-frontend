<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>OmniVillage AI Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  margin: 0;
  background: #edf4ed;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.app {
  width: 100%;
  max-width: 1000px;
  height: 92vh;
  background: #ffffff;
  border-radius: 14px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.15);
  display: flex;
  flex-direction: column;
}

header {
  background: linear-gradient(90deg, #2e8a33, #4caf50);
  color: #fff;
  padding: 22px;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 26px;
}

header p {
  margin: 6px 0 0;
  opacity: 0.9;
}

#chat {
  flex: 1;
  padding: 22px;
  overflow-y: auto;
  background: #f8fcf8;
}

.msg {
  margin-bottom: 14px;
  padding: 12px 16px;
  border-radius: 12px;
  max-width: 78%;
  line-height: 1.5;
  font-size: 15px;
}

.user {
  background: #4caf50;
  color: #fff;
  margin-left: auto;
}

.bot {
  background: #fff;
  border: 1px solid #d9e7d9;
}

footer {
  padding: 16px;
  display: flex;
  gap: 12px;
  border-top: 1px solid #dde9dd;
}

input {
  flex: 1;
  padding: 14px;
  font-size: 15px;
  border-radius: 10px;
  border: 1px solid #cfe0cf;
}

button {
  padding: 14px 26px;
  font-size: 15px;
  border-radius: 10px;
  border: none;
  background: #2e8a33;
  color: #fff;
  cursor: pointer;
}

button:hover {
  background: #256f2a;
}
</style>
</head>

<body>

<div class="app">
  <header>
    <h1>OmniVillage AI Assistant</h1>
    <p>Village Intelligence System</p>
  </header>

  <div id="chat">
    <div class="msg bot">
      Welcome to OmniVillage. Ask your question to begin.
    </div>
  </div>

  <footer>
    <input id="q" placeholder="Ask about crops, business, energy..." />
    <button id="send">Send</button>
  </footer>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("q");
const send = document.getElementById("send");

function addMsg(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function sendQuestion() {
  const question = input.value.trim();
  if (!question) return;

  addMsg(question, "user");
  input.value = "";

  addMsg("Thinking...", "bot");

  try {
    const res = await fetch("https://omniversechatbot.onrender.com/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: question })
    });

    if (!res.ok) {
      throw new Error("HTTP " + res.status);
    }

    const data = await res.json();
    chat.lastChild.remove();
    addMsg(data.reply || "No response received.", "bot");

  } catch (err) {
    chat.lastChild.remove();
    addMsg("Backend not reachable or sleeping. Please retry in 30 seconds.", "bot");
  }
}

send.onclick = sendQuestion;
input.addEventListener("keydown", e => {
  if (e.key === "Enter") sendQuestion();
});
</script>

</body>
</html>
